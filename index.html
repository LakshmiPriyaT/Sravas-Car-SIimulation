<!DOCTYPE html>
<html>
    <head>
        <title>
            Car Simulation!
        </title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <body>
            <a-scene>
                <a-assets>
                    <a-asset-item
                    id = "car"
                    src = "./assests/car/scene.gltf">
                    </a-asset-item>
                </a-assets>
                <a-entity id="header" position="0 4 -5"> 
                    <!-- Title --> <a-entity position="-12 12 -20" text="font: exo2bold; align: center; width: 40; color: black; value: Car Simulation" ></a-entity> 
                    <!-- Timer --> <a-entity position="20 10 -18"> <a-entity position="-1.5 0.07 0" text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING" ></a-entity> 
                    <a-entity id="timer" position="-9.8 0.3 0" text="font: exo2bold; align: center; width: 30; color: black; value: 00:00" ></a-entity> 
                </a-entity>
                <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:point"></a-entity>
                
                    <a-entity id="camera-rig" camera="" position="-5.22078310056573 8.43551 2.17988340997514" wasd-controls="" look-controls="" player-movement="" rotation="-11.459155902616471 -88.35009200917297 0" data-aframe-inspector-original-camera="">
                  
                    </a-entity> 
                    <a-entity id="sportscar" gltf-model="./assests/car/scene.gltf" position="-17.85252 -2.78362 3.64043" rotation="0.80729753333933 103.59076935965284 2.696339383885654" scale="0.1 0.1 0.1"></a-entity>
                </a-entity>
                
            </a-scene>
        </body>
    </head>
</html>
